name: CLI e2e tests

on: [pull_request]

jobs:
  cli-e2e-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Run e2e tests for the CLI
        run: npm run test:e2e-cli-gh-action
        env:
          CI: true

  cli-e2e-tests-full-suite:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Run npm build
        working-directory: ./packages/frontity
        run: |
          rm -rf build
          npm run build

      - name: Run npm pack
        id: npm_pack
        working-directory: ./packages/frontity
        run: echo "::set-output name=ARTIFACT_NAME::$(npm pack)"

      - name: Build the docker container
        working-directory: ./packages/frontity
        run: docker build -t frontity-cli --build-arg ARTIFACT_NAME="${{ steps.npm_pack.outputs.ARTIFACT_NAME }}"

      - name: Run e2e tests for the CLI
        run: npm run test:e2e-cli
        working-directory: ./packages/frontity
        env:
          CI: true
